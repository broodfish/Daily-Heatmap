name: Generate Daily Heatmap

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ–¼ï¸ Run Heatmap Generation Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATASOURCE_ID: ${{ secrets.NOTION_DATASOURCE_ID }}
          # Optional: Override property names if needed
          # NOTION_DATE_PROP: 'Date'
          # NOTION_DURATION_PROP: 'Duration'
        run: python src/generate_heatmap.py
      
      - name: â« Commit and Push new Heatmap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¨ Update reading heatmap via GitHub Actions'
          file_pattern: 'public/*.png'
